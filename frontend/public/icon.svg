<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#0a0a0a"/>
  
  <!-- Waveform bars representing BPM -->
  <rect x="40" y="100" width="12" height="60" rx="6" fill="url(#grad)">
    <animate attributeName="height" values="60;80;60" dur="0.6s" repeatCount="indefinite"/>
    <animate attributeName="y" values="100;90;100" dur="0.6s" repeatCount="indefinite"/>
  </rect>
  <rect x="60" y="80" width="12" height="100" rx="6" fill="url(#grad)">
    <animate attributeName="height" values="100;120;100" dur="0.6s" repeatCount="indefinite" begin="0.1s"/>
    <animate attributeName="y" values="80;70;80" dur="0.6s" repeatCount="indefinite" begin="0.1s"/>
  </rect>
  <rect x="80" y="70" width="12" height="120" rx="6" fill="url(#grad)">
    <animate attributeName="height" values="120;140;120" dur="0.6s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="y" values="70;60;70" dur="0.6s" repeatCount="indefinite" begin="0.2s"/>
  </rect>
  <rect x="100" y="90" width="12" height="80" rx="6" fill="url(#grad)">
    <animate attributeName="height" values="80;100;80" dur="0.6s" repeatCount="indefinite" begin="0.3s"/>
    <animate attributeName="y" values="90;80;90" dur="0.6s" repeatCount="indefinite" begin="0.3s"/>
  </rect>
  <rect x="120" y="75" width="12" height="110" rx="6" fill="url(#grad)">
    <animate attributeName="height" values="110;130;110" dur="0.6s" repeatCount="indefinite" begin="0.4s"/>
    <animate attributeName="y" values="75;65;75" dur="0.6s" repeatCount="indefinite" begin="0.4s"/>
  </rect>
  <rect x="140" y="95" width="12" height="70" rx="6" fill="url(#grad)">
    <animate attributeName="height" values="70;90;70" dur="0.6s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="y" values="95;85;95" dur="0.6s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  
  <!-- Text "BPM" -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8b5cf6" text-anchor="middle">BPM</text>
</svg>

